    <title>Mathuiz</title>

<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-info display-3 my-4">Mathuiz</h2>
        </div>
    </div>

    <!--result section -->
    <div class="result py-4 d-none bg-white text-center">
        <div class="container lead">
            <p >
                You are<span class="text-info display-4 p-3">0%</span> MasterMathuizan
            </p>
        </div>
    </div>
    <!-- timer sectionn -->
    <div id="app" class="text-center">
       
    <!-- quiz section -->
    <div class="quiz py-4 bigg text-center">
        <div class="container">
            <div class="timer d-none">
                <label class="text-info display-4" id="minutes">10</label>
                    <label class="text-info display-4">:</label>
                <label class="text-info display-4" id="seconds">00</label>
            </div>
            <h2 class="my-5 text-white text-center"> On to the questions! </h2>

            <form class="quiz-form text-light form-style-4" onsubmit="submit">
                <div class="my-5">
                    <button id="startBtn" class="btn btn-primary btn-lg form-style-4">Start</button>
                    <div id="questions asnwer-field">
                        <p class="lead font-weight-normal" id="questionText"></p>
                    </div>
                    <div class="asnwer-field form-check my-2 text-white-50">
                        <label class="form-check-label">Your Answer: </label>
                        <input id="answer" type="number" name="q1"  />
                    </div>
                </div>
                <div class="text-center">
                    <input id="nextBTN" type="button" class="btn btn-primary btn-lg" value="➡️">
                </div>
                <button id="resetBtn" class="d-none" onclick="myButton()">reset</button>


        </div>
        </form>
    </div>
