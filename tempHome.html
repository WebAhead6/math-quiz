<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Mathuiz</title>
</head>

<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-info display-3 my-4">Mathuiz</h2>
        </div>
    </div>
    
    <!--result section -->
    <div class="result py-4 d-none bg-white text-center">
        <div class="container lead">
            <p>You are<span class="text-info display-4 p-3">0%</span> MasterMathuizan </p>
        </div>
    </div>
    <!-- timer sectionn -->
    <div id="app" class='text-center'>
        <label class='text-info display-4'id="minutes">00</label><label class="text-info display-4 ">:</label><label class='text-info display-4' id="seconds">02</label>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-info">
        <div class="container">
            <h2 class="my-5 text-white">On to the questions.. </h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. how do you give a directions to a stranger</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">Your Answer: </label>
                        <input type="text" name="q1" >
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Example of question 2</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">Your Answer: </label>
                        <input type="text" name="q2" >
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Example of question 3</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">Your Answer: </label>
                        <input type="text" name="q3" >
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. what the favorite array method</p>
                    <div class="form-check my-2 text-white-50">
                        <label class="form-check-label">Your Answer: </label>
                        <input type="text" name="q4" >
                    </div>
                </div>
                <div class="text-center">
                    <input id="submitbtn" type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
