    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-info display-3 my-4">Mathuiz</h2>
        </div>
    </div>

    <!--result section -->
    <div class="result py-4 d-none bg-white text-center">
        <div class="container lead">
            <p>
                You're score is <span class="text-info display-4 p-3">0</span> on MasterMathuizan
            </p>
        </div>
    </div>
    <!-- timer sectionn -->
    <div id="app" class="text-center">
        <div class="timer d-none">
        <label class="text-info display-4" id="minutes">10</label><label class="text-info display-4">:</label><label
            class="text-info display-4" id="seconds">00</label>
        </div>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-info text-center">
        <div class="container">
            <h2 class="my-5 text-white text-center"> On to the questions! </h2>

            <form class="quiz-form text-light" onsubmit="submit">
                <div class="my-5">
                    <button id="startBtn" class="btn btn-primary btn-lg">start</button>
                    <div id="questions asnwer-field">
                        <p class="lead font-weight-normal" id="questionText"></p>
                    </div>
                    <div class="asnwer-field form-check my-2 text-white-50">
                        <label class="form-check-label">Your Answer: </label>
                        <input id="answer" type="text" name="q1" />
                    </div>
                </div>
                <div class="text-center">
                    <input id="nextBTN" type="button" class="btn btn-primary btn-lg" value="Next Q!">
                </div>
